<md-chips ng-model="model[options.key]" readonly="to.disabled" md-autocomplete-snap>
    <md-autocomplete
            md-no-cache="!to.cache"
            md-selected-item="to.selected"
            md-search-text="to.searchText"
            md-items="item in to.search(to.searchText)"
            md-item-text="item[to.display]"
            md-min-length="3"
            md-floating-label>
        <md-item-template>
            <span md-highlight-text="to.searchText" md-highlight-flags="^i">{{item[to.display]}}</span>
        </md-item-template>
        <md-not-found>
            {{'error.result.empty.for' | translate}} "{{to.searchText}}".
        </md-not-found>
    </md-autocomplete>
    <md-chip-template>
        <span>{{$chip[to.display]}}</span>
    </md-chip-template>
</md-chips>
